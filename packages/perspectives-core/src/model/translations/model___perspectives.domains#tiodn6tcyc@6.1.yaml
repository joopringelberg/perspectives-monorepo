        Inviter:
          translations:
            en: Inviter
            nl: Uitnodiger
          actions:
            model://perspectives.domains#System$Invitation$External$Message:
              CreateInvitation:
                translations:
                  en: Create invitation
                  nl: Maak uitnodiging
          markdowns:
            0:
              translations:
                orig: "### Invite a new person to Perspectives\n
                  You can invite a person to Perspectives by sending an **invitation file**.\n
                  Enter a message. It will be appended to the standard message below.\n
                  After entering the message, an action button will appear to create the invitation file.\n
                  The button is shown with a lightning bolt icon.\n
                  Excecute the action and then download the file.\n
                  Send the file to the person you want to invite.\n
                  The file contains a security code that the person must enter to unlock the invitation.\n
                  After creating the file, the security code has apppeared, too.\n
                  Wait for the Invitee to contact you for the security code.\n
                  Only if you're sure the person who contacts you is the person you want to invite,\n
                  give him/her the security code.\n
                  After that, the person can fill the role of Invitee with his/her own data.\n
                  These will become available to you, too.\n
                  In this way you'll have established a connection in a safe way."
                nl: "### Nodig een nieuwe persoon uit voor Perspectieven\n
                   Je kunt iemand uitnodigen voor Perspectieven door een **uitnodigingsbestand** te sturen.\n
                   Voer een bericht in. Het zal worden toegevoegd aan het standaardbericht hieronder.\n
                   Na het invoeren van het bericht verschijnt er een actieknop om het uitnodigingsbestand aan te maken.\n
                   De knop wordt getoond met een bliksemschicht-icoon.\n
                   Voer de actie uit en download vervolgens het bestand.\n
                   Stuur het bestand naar de persoon die je wilt uitnodigen.\n
                   Het bestand bevat een beveiligingscode die de persoon moet invoeren om de uitnodiging te ontgrendelen.\n
                   Na het aanmaken van het bestand is ook de beveiligingscode verschenen.\n
                   Wacht tot de Uitgenodigde contact met je opneemt voor de beveiligingscode.\n
                   Alleen als je zeker weet dat de persoon die contact met je opneemt de persoon is die je wilt uitnodigen,\n
                   geef je hem/haar de beveiligingscode.\n
                   Daarna kan de persoon de rol van Uitgenodigde invullen met zijn/haar eigen gegevens.\n
                   Deze zullen ook voor jou beschikbaar worden.\n
                   Op deze manier heb je op een veilige manier een verbinding tot stand gebracht."
                en: "### Invite a new person to Perspectives\n
                   You can invite a person to Perspectives by sending an **invitation file**.\n
                   Enter a message. It will be appended to the standard message below.\n
                   After entering the message, an action button will appear to create the invitation file.\n
                   The button is shown with a lightning bolt icon.\n
                   Excecute the action and then download the file.\n
                   Send the file to the person you want to invite.\n
                   The file contains a security code that the person must enter to unlock the invitation.\n
                   After creating the file, the security code has apppeared, too.\n
                   Wait for the Invitee to contact you for the security code.\n
                   Only if you're sure the person who contacts you is the person you want to invite,\n
                   give him/her the security code.\n
                   After that, the person can fill the role of Invitee with his/her own data.\n
                   These will become available to you, too.\n
                   In this way you'll have established a connection in a safe way."
