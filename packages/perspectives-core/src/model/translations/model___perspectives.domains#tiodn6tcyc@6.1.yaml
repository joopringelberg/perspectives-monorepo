                orig: "### Perspectives system\n
                  This is the Perspectives system, representing your installation.\n
                  * Create and accept invitations to connect with other users.\n
                  * Go to an App store to install a new App.\n
                  * On the left, under **Who** you see your contacts."
                nl: "### Perspectieven systeem\n
                   Dit is het Perspectieven systeem, dat je installatie vertegenwoordigt.\n
                   * Maak en accepteer uitnodigingen om verbinding te maken met andere gebruikers.\n
                   * Ga naar een App store om een nieuwe App te installeren.\n
                   * Aan de linkerkant, onder **Wie** zie je je contacten."
                en: "### Perspectives system\n
                   This is the Perspectives system, representing your installation.\n
                   * Create and accept invitations to connect with other users.\n
                   * Go to an App store to install a new App.\n
                   * On the left, under **Who** you see your contacts."
            1:
              translations:
                orig: "#### Outgoing invitations\n
                  These are the invitations you have sent to other users.\n
                  Create a new invitation either in the main menu on the left, or by [[action: CreateInvitation|clicking here]]."
                nl: "#### Uitgaande uitnodigingen\n
                   Dit zijn de uitnodigingen die je naar andere gebruikers hebt verstuurd.\n
                   Maak een nieuwe uitnodiging via het hoofdmenu aan de linkerkant, of door [[action: CreateInvitation|hier te klikken]]."
                en: "#### Outgoing invitations\n
                   These are the invitations you have sent to other users.\n
                   Create a new invitation either in the main menu on the left, or by [[action: CreateInvitation|clicking here]]."
            2:
              translations:
                orig: "#### Base Repository\n
                  This is the base repository of Perspectives.\n
                  It contains the models that are used to run Perspectives."
                nl: "#### Basis Repository\n
                   Dit is de basis repository van Perspectieven.\n
                   Het bevat de modellen die worden gebruikt om Perspectieven te laten draaien."
                en: "#### Base Repository\n
                   This is the base repository of Perspectives.\n
                   It contains the models that are used to run Perspectives."
            3:
              translations:
                orig: "#### Repositories\n
                  These are the repositories that you have access to.\n
                  Open a repository to see the models it contains."
                nl: "#### Repositories\n
                   Dit zijn de repositories waartoe je toegang hebt.\n
                   Open een repository om de modellen te zien die het bevat."
