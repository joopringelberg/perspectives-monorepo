                  To unlock the invitation, you must enter the security code that the Inviter has given you."
                nl: "### Uitnodiging voor Perspectieven\n
                   Je hebt een uitnodiging voor Perspectieven ontvangen.\n
                   Om de uitnodiging te ontgrendelen moet je de beveiligingscode invoeren die de Uitnodiger je heeft gegeven."
                en: "### Invitation to Perspectives\n
                   You have received an invitation to Perspectives.\n
                   To unlock the invitation, you must enter the security code that the Inviter has given you."
            1:
              translations:
                orig: "### Invitation to Perspectives\n
                  You have been invited to Perspectives.\n
                  If you want to accept the invitation, you must fill the Invitee role with your own data.\n
                  [[action: AcceptInvitation|Accept by clicking here]]."
                nl: "### Uitnodiging voor Perspectieven\n
                   Je bent uitgenodigd voor Perspectieven.\n
                   Als je de uitnodiging wilt accepteren, moet je de rol van Uitgenodigde invullen met je eigen gegevens.\n
                   [[action: AcceptInvitation|Accepteer door hier te klikken]]."
                en: "### Invitation to Perspectives\n
                   You have been invited to Perspectives.\n
                   If you want to accept the invitation, you must fill the Invitee role with your own data.\n
                   [[action: AcceptInvitation|Accept by clicking here]]."
        Invitee:
