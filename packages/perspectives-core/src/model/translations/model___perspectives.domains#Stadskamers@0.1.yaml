        EmployeeOnLocation:
          translations:
            nl: collegas op deze lokatie
            en: coworkers at this location
          markdowns:
            0:
              translations:
                orig: "### Locatie\n
                  Je werkt op deze locatie.\n
                  Je bent betrokken bij (één of meerdere van) de activiteitencentra die hier zijn."
                nl: MISSING nl
                en: MISSING en
        LocationManager:
          translations:
            nl: Lokatiebeheerder
            en: Location manager
          markdowns:
            0:
              translations:
                orig: "### Locatie: activiteitencentra\n
                  Hier kun je activiteitencentra beheren.\n
                  Voorbeelden zijn: sport, kunst, muziek, koken, etc.\n
                  Een locatie kan meerdere activiteitencentra hebben.\n
                  Zo maak je een Activiteitencentrum aan:\n
                  * maak een Activiteitencentrum aan onder 'Waar' - Activiteitencentrum\n
                  * zorg dat de Medewerker die de Regisseur van het centrum wordt, op het clipboard staat\n
                  * open het centrum dat je hebt aangemaakt\n
                  * maak een lege rol aan onder 'Wie' - Regisseur\n
                  * vul de rol met de Medewerker-rol op het clipboard"
                nl: MISSING nl
                en: MISSING en
        Initializer:
          translations:
            nl: MISSING nl
            en: MISSING en
          markdowns:
            0:
              translations:
                orig: "### Deze locatie heeft een manager nodig\n
                  Hier kun je een manager aanstellen voor deze locatie.\n
                  De manager kan dan activiteitencentra beheren.\n
                  * maak een lege rol aan onder 'Wie' - LocatieManager\n
                  * vul met een Medewerker-rol op het clipboard."
                nl: "MISSING nl"
                en: "MISSING en"
      contextroles:
        ActivityCenters:
          translations:
