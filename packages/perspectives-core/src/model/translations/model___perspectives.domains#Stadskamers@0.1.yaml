        LocationManager:
          translations:
            nl: Lokatiebeheerder
            en: Location manager
          markdowns:
            0:
              translations:
                orig: "### Locatie: activiteitencentra\n
                  Hier kun je medewerkers en activiteitencentra beheren.\n
                  Zo voeg je een medewerker toe aan deze locatie:\n
                  * Kopieer een medewerker uit de lijst onder *Alle medewerkers* naar het clipboard.\n
                  * Maak onder *Wie*, *collegas op deze lokatie* een nieuwe rol aan en vul die met de medewerker op het clipboard.\n
                  Voorbeelden van activiteitcentra zijn: sport, kunst, muziek, koken, etc.\n
                  Een locatie kan meerdere activiteitencentra hebben.\n
                  Zo maak je een Activiteitencentrum aan:\n
                  * maak een Activiteitencentrum aan onder 'Waar' - Activiteitencentrum\n
                  * zorg dat de Medewerker die de Regisseur van het centrum wordt, op het clipboard staat\n
                  * open het centrum dat je hebt aangemaakt\n
                  * maak een lege rol aan onder 'Wie' - Regisseur\n
                  * vul de rol met de Medewerker-rol op het clipboard"
                nl: "MISSING nl"
                en: "MISSING en"
        Initializer:
