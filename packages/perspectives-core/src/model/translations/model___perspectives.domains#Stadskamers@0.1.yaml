        properties:
          Name:
            translations:
              nl: Naam
              en: Name
      users:
        Ambassadeurs:
          translations:
            nl: Ambassadeurs
            en: Ambassadors
          actions:
            model://perspectives.domains#Stadskamers$Stadskamer$Ambassadeurs:
              CreateRoute:
                translations:
                  nl: Maak een routenl
                  en: Make a route
          markdowns:
            0:
              translations:
                orig: "### Stadskamer: routes\n
                  Hier kun je routes beheren.\n
                  Maak een route aan met de knop [[action: CreateRoute|Nieuwe route]] (is ook een actie in het menu linksboven)."
                nl: "### Stadskamer: routes\n
                  Hier kun je routes beheren.\n
                  Maak een route aan met de knop [[action: CreateRoute|Nieuwe route]] (is ook een actie in het menu linksboven)."
                en: MISSING en
        Employees:
          translations:
            nl: Werknemers
            en: Employees
          markdowns:
            0:
              translations:
                orig: "### Stadskamer: de organisatie\n
                  Hier zie je je collegas onder Wie.\n
                  Kijk onder 'Locaties' voor de verschillende vestigingen."
                nl: "### Stadskamer: de organisatie\n
                   Hier zie je je collegas onder Wie.\n
                   Kijk onder 'Locaties' voor de verschillende vestigingen."
                en: "MISSING en"
        Administrators:
          translations:
            nl: Beheerders
            en: Administrators
          markdowns:
            0:
              translations:
                orig: "### Stadskamer: de organisatie\n
                  Hier kun je medewerkers en locaties beheren.\n
                  Er zijn twee soorte locaties: grote, met meerder activiteitencentra, en kleine, met één activiteitencentrum.\n
                  Zo maak je een Locatie:\n
                  * maak een Locatie of een Kleine Locatie aan onder 'Waar' - Locaties\n
                  * zorg dat de Medewerker die de locatie gaat beheren, op het clipboard staat\n
                  * open de Locatie die je hebt aangemaakt\n
                  * maak een lege rol aan onder 'Wie' - LocatieManager\n
                  * vul de rol met de Medewerker-rol op het clipboard"
                nl: MISSING nl
                en: MISSING en
      contextroles:
