          translations:
            nl: Regisseur
            en: Director
          markdowns:
            0:
              translations:
                orig: "### Activiteitencentrum: activiteiten\n
                  Hier kun je activiteiten beheren.\n
                  Een activiteitencentrum kan meerdere activiteiten hebben.\n
                  Zo maak je een Activiteit aan:\n
                  * maak een Activiteit aan onder 'Wat' - Activiteiten\n
                  * zorg dat de Medewerker die de Organisator van de activiteit wordt, op het clipboard staat\n
                  * open de activiteit die je hebt aangemaakt\n
                  * maak een lege rol aan onder 'Wie' - Organisator\n
                  * vul de rol met de Medewerker-rol op het clipboard"
                nl: MISSING nl
                en: MISSING en
        Initializer:
          translations:
            nl: MISSING nl
            en: MISSING en
          markdowns:
            0:
              translations:
                orig: "### Deze locatie heeft nog geen Regisseur\n
                  Hier kun je de Regisseur benoemen.\n
                  De Regisseur organiseert de activiteiten.\n
                  * maak een lege rol aan onder 'Wie' - Regisseur\n
                  * vul met een Medewerker-rol op het clipboard."
                nl: MISSING nl
                en: MISSING en
            1:
              translations:
                orig: "### Deze locatie heeft al een Regisseur\n
                  Je hebt eerder een Regisseur benoemd."
                nl: MISSING nl
                en: MISSING en
