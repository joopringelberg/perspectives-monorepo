            0:
              translations:
                orig: "### Stadskamer: de organisatie\n
                  Hier kun je medewerkers en locaties beheren.\n
                  Er zijn twee soorte locaties: grote, met meerder activiteitencentra, en kleine, met één activiteitencentrum.\n
                  Zo maak je een Locatie:\n
                  * maak een Locatie of een Kleine Locatie aan onder 'Waar' - Locaties\n
                  * zorg dat de Medewerker die de locatie gaat beheren, op het clipboard staat\n
