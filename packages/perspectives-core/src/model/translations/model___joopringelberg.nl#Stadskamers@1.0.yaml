            en: Employee
          markdowns:
            0:
              translations:
                orig: "### Dit is de Stadskamer App\n
                  Je bent medewerker van een Stadskamer-organisatie.\n
                  Onder *Waar*, hoofdje *Stadskamers* zie je de Stadskamer waar je werkt.\n
                  Onder *Wat*, hoofdje *Mijn caseload* zie je de routes die je begeleidt."
                nl: "### Dit is de Stadskamer App\n
                   Je bent medewerker van een Stadskamer-organisatie.\n
                   Onder *Waar*, hoofdje *Stadskamers* zie je de Stadskamer waar je werkt.\n
                   Onder *Wat*, hoofdje *Mijn caseload* zie je de routes die je begeleidt."
                en: "MISSING en"
        Deelnemer:
          translations:
            nl: Deelnemer
            en: Participant
          markdowns:
            0:
              translations:
                orig: "### Dit is de Stadskamer App\n
                  Dit is jouw Stadskamer app. Onder *Waar*, hoofdje *Routes* zie je jouw route."
