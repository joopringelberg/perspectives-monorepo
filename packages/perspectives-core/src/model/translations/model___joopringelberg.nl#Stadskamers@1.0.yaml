            nl: Beheerder
            en: Manager
          markdowns:
            0:
              translations:
                orig: "### Dit is de Stadskamer App\n
                  Hier kun je Stadskamer-organisaties aanmaken en beheren.\n
                  Je kunt vier rollen spelen:\n
                  * **Deelnemer**: als je een Stadskamer bezoekt voor zijn activiteiten.\n
                  * *Ervaringsdeskundige* (deze rol is er nog niet in de app): als je een Stadskamer bezoekt om te helpen bij de activiteiten.\n
                  * **Medewerker**: als je in dienst bent bij een Stadskamer.\n
                  * **Beheerder**: als je de app inricht voor een specifieke Stadskamer.\n
                  Kies in het menu linksboven de rol die je wilt spelen. Het scherm past zich aan de rol aan."
                nl: "### Dit is de Stadskamer App\n
                  Hier kun je Stadskamer-organisaties aanmaken en beheren.\n
                  Je kunt vier rollen spelen:\n
                  * **Deelnemer**: als je een Stadskamer bezoekt voor zijn activiteiten.\n
                  * *Ervaringsdeskundige* (deze rol is er nog niet in de app): als je een Stadskamer bezoekt om te helpen bij de activiteiten.\n
                  * **Medewerker**: als je in dienst bent bij een Stadskamer.\n
                  * **Beheerder**: als je de app inricht voor een specifieke Stadskamer.\n
                  Kies in het menu linksboven de rol die je wilt spelen. Het scherm past zich aan de rol aan."
                en: "MISSING en"
