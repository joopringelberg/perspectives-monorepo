            en: All employees
        EmployeeOnLocation:
          translations:
            nl: collegas op deze lokatie
            en: coworkers at this location
          markdowns:
            0:
              translations:
                orig: "### Locatie\n
                  Je werkt op deze locatie.\n
                  Je bent betrokken bij (één of meerdere van) de activiteitencentra die hier zijn."
                nl: "### Locatie\n
                  Je werkt op deze locatie.\n
                  Je bent betrokken bij (één of meerdere van) de activiteitencentra die hier zijn."
                en: "### Location\n
                  You work at this location.\n
                  You are involved in (one or more of) the activity centers here."
        LocationManager:
          translations:
            nl: Lokatiebeheerder
            en: Location manager
          markdowns:
            0:
              translations:
                orig: "### Locatie: activiteitencentra\n
                  Hier kun je medewerkers en activiteitencentra beheren.\n
                  Zo voeg je een medewerker toe aan deze locatie:\n
                  * Kopieer een medewerker uit de lijst onder *Alle medewerkers* naar het clipboard.\n
                  * Maak onder *Wie*, *collegas op deze lokatie* een nieuwe rol aan en vul die met de medewerker op het clipboard.\n
                  Voorbeelden van activiteitcentra zijn: sport, kunst, muziek, koken, etc.\n
                  Een locatie kan meerdere activiteitencentra hebben.\n
                  Zo maak je een Activiteitencentrum aan:\n
                  * maak een Activiteitencentrum aan onder 'Waar' - Activiteitencentrum\n
                  * zorg dat de Medewerker die de Regisseur van het centrum wordt, op het clipboard staat\n
                  * open het centrum dat je hebt aangemaakt\n
                  * maak een lege rol aan onder 'Wie' - Regisseur\n
                  * vul de rol met de Medewerker-rol op het clipboard"
                nl: "### Locatie: activiteitencentra\n
                  Hier kun je medewerkers en activiteitencentra beheren.\n
                  Zo voeg je een medewerker toe aan deze locatie:\n
                  * Kopieer een medewerker uit de lijst onder *Alle medewerkers* naar het clipboard.\n
                  * Maak onder *Wie*, *collegas op deze lokatie* een nieuwe rol aan en vul die met de medewerker op het clipboard.\n
                  Voorbeelden van activiteitcentra zijn: sport, kunst, muziek, koken, etc.\n
                  Een locatie kan meerdere activiteitencentra hebben.\n
                  Zo maak je een Activiteitencentrum aan:\n
                  * maak een Activiteitencentrum aan onder 'Waar' - Activiteitencentrum\n
                  * zorg dat de Medewerker die de Regisseur van het centrum wordt, op het clipboard staat\n
                  * open het centrum dat je hebt aangemaakt\n
                  * maak een lege rol aan onder 'Wie' - Regisseur\n
                  * vul de rol met de Medewerker-rol op het clipboard"
                en: "### Location: activity centers\n
                  Here you can manage employees and activity centers.\n
                  To add an employee to this location:\n
                  * Copy an employee from the list under *All employees* to the clipboard.\n
                  * Create a new role under *Who*, *coworkers at this location* and fill it with the employee on the clipboard.\n
                  Examples of activity centers are: sports, art, music, cooking, etc.\n
                  A location can have multiple activity centers.\n
                  To create an Activity Center:\n
                  * create an Activity Center under 'Where' - Activity Center\n
                  * make sure the Employee who becomes the Director of the center is on the clipboard\n
                  * open the center you created\n
                  * create an empty role under 'Who' - Director\n
                  * fill the role with the Employee role on the clipboard"
