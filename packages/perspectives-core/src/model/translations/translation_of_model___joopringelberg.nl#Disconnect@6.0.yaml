model://perspectives.domains#kxrm2cilp9:
  version: "1.0"
  contexts:
    Disconnect:
      translations:
        en: Disconnect app
        nl: Verbreek verbinding app
      users:
        Manager:
          translations:
            en: Manager
            nl: Beheerder
          markdowns:
            0:
              translations:
                orig: "### Roles\n
                  There is just a single role you can have in this context: that of the Manager, who \n
                  decides which peers to disconnect from. You have this role automatically."
                en: "### Roles\n
                   There is just a single role you can have in this context: that of the Manager, who \n
                   decides which peers to disconnect from. You have this role automatically."
                nl: "### Rollen\n
                   Er is slechts één rol die je in deze context kunt hebben: die van Beheerder, die beslist van welke peers de verbinding wordt verbroken. Je hebt deze rol automatisch."
            1:
              translations:
                orig: "### Manager\n
                  This is the role of the person who decides which peers to disconnect from."
                en: "### Manager\n
                   This is the role of the person who decides which peers to disconnect from."
                nl: "### Beheerder\n
                   Dit is de rol van de persoon die beslist van welke peers de verbinding wordt verbroken."
            2:
              translations:
                orig: "### Disconnect yourself from a peer\n
                  It may happen that you do no longer want to exchange information with a peer.\n
                  You can use this screen to disconnect yourself from someone.\n
                  This means that information you enter that might be relevant to the peer will not be\n
                  sent to him or her."
                en: "### Disconnect yourself from a peer\n
                   It may happen that you do no longer want to exchange information with a peer.\n
                   You can use this screen to disconnect yourself from someone.\n
                   This means that information you enter that might be relevant to the peer will not be\n
                   sent to him or her."
                nl: "### Verbreek de verbinding met een andere gebruiker\n
                   Het kan voorkomen dat je geen informatie meer wilt uitwisselen met een andere gebruiker.\n
                   Je kunt dit scherm gebruiken om de verbinding met iemand te verbreken.\n
                   Dit betekent dat informatie die je invoert en die relevant zou kunnen zijn voor de andere gebruiker niet\n
                   naar hem of haar wordt verzonden."
            3:
              translations:
                orig: "### Disconnected peers\n
                  This is a list of all peers you have disconnected from. Visit each for more possiblities."
                en: "### Disconnected peers\n
                   This is a list of all peers you have disconnected from. Visit each for more possiblities."
                nl: "### Afgesloten andere gebruikers\n
                   Dit is een lijst van alle andere gebruikers waarvan je de verbinding hebt verbroken. Bezoek elk van hen voor meer mogelijkheden."
            4:
              translations:
                orig: "### Disconnected peer\n
                  These are the details of the peer you can disconnect from."
                en: "### Disconnected peer\n
                   These are the details of the peer you can disconnect from."
                nl: "### Afgesloten andere gebruiker\n
                   Dit zijn de details van de gebruiker waarvan je de verbinding kunt verbreken."
            5:
              translations:
                orig: "### Peers that have disconnected from you\n
                  This is a list of all peers that have disconnected from you."
                en: "### Peers that have disconnected from you\n
                   This is a list of all peers that have disconnected from you."
                nl: "### Peers die de verbinding met jou hebben verbroken\n
                   Dit is een lijst van alle peers die de verbinding met jou hebben verbroken."
            6:
              translations:
                orig: "### Disconnecting peer\n
                  These are the details of the peer that has disconnected from you."
                en: "### Disconnecting peer\n
                   These are the details of the peer that has disconnected from you."
                nl: "### Peer die de verbinding met jou heeft verbroken\n
                   Dit zijn de details van de peer die de verbinding met jou heeft verbroken."
        Initializer:
          translations:
            en: Initializer
            nl: Initialiseerder
      contextroles:
        ActualDisconnectedPeers:
          translations:
            en: No translation necessary
            nl: Geen vertaling nodig
        IncomingDisconnections:
          translations:
            en: Disconnections by others
            nl: Door anderen verbroken verbindingen
        DisconnectedPeers:
          translations:
            en: Disconnected peers
            nl: Afgesloten anderen
    DisconnectedPeer:
      translations:
        en: Disconnected peer
        nl: Afgesloten andere gebruiker
      external:
        properties:
          Disconnected:
            translations:
              en: Disconnected
              nl: Afgesloten
          Peer:
            translations:
              en: Peer
              nl: Andere gebruiker
      users:
        Disconnected:
          translations:
            en: Disconnected
            nl: Afgesloten
          properties:
            Reconnect:
              translations:
                en: Reconnect
                nl: Verbind opnieuw
          actions:
            model://joopringelberg.nl#Disconnect$DisconnectedPeer$Disconnected:
              Reconnect:
                translations:
                  en: Reconnect
                  nl: Verbind opnieuw
          markdowns:
            0:
              translations:
                orig: "### Disconnected peer\n
                    This peer has disconnected from you."
                en: "### Disconnected peer\n
                    This peer has disconnected from you."
                nl: "### Afgesloten andere gebruiker\n
                    Deze gebruiker heeft de verbinding met jou verbroken."
            1:
              translations:
                orig: "### You have been disconnected\n
                  Your peer has severed the connection with you.\n
                  Your installation automatically stops sending information to the peer.\n
                  You can reconnect to your peer by choosing the *Reconnect* item from the main menu (top left corner).\n
                  This will e.g. allow you to send chat messages to the peer again.\n
                  However, it is up to the peer to restore her/his side of the connection."
                en: "### You have been disconnected\n
                   Your peer has severed the connection with you.\n
                   Your installation automatically stops sending information to the peer.\n
                   You can reconnect to your peer by choosing the *Reconnect* item from the main menu (top left corner).\n
                   This will e.g. allow you to send chat messages to the peer again.\n
                   However, it is up to the peer to restore her/his side of the connection."
                nl: "### Je bent afgesloten\n
                   Je peer heeft de verbinding met jou verbroken.\n
                   Jouw installatie stopt automatisch met het versturen van informatie naar de peer.\n
                   Je kunt de verbinding met je peer herstellen door het menu-item *Verbind opnieuw* te kiezen in het hoofdmenu (linksboven).\n
                   Hiermee kun je bijvoorbeeld weer chatberichten sturen naar de peer.\n
                   Het is echter aan de peer om haar/zijn kant van de verbinding te herstellen."
            2:
              translations:
                orig: "### You can't go anywhere from here\n
                  There are no subcontexts to visit from here."
                en: "### You can't go anywhere from here\n
                   There are no subcontexts to visit from here."
                nl: "### Je kunt hier niet verder\n
                   Er zijn geen subcontexten om te bezoeken."
        Disconnecter:
          translations:
            en: Disconnecter
            nl: Afsluiter
          notifications:
            0:
              translations:
                orig: You can now start a chat with the peer.
                en: You can now start a chat with the peer.
                nl: Je kunt nu een chat starten met de andere gebruiker.
          actions:
            model://perspectives.domains#System$ContextWithNotification$NotifiedUser:
              DeleteNotifications:
                translations:
                  en: Delete notifications
                  nl: Verwijder meldingen
            model://joopringelberg.nl#Disconnect$DisconnectedPeer$Disconnecter:
              Disconnect:
                translations:
                  en: Disconnect
                  nl: Verbreek verbinding
              Reconnect:
                translations:
                  en: Reconnect
                  nl: Verbind opnieuw
          markdowns:
            0:
              translations:
                orig: "### Disconnect and reconnect\n
                  If the *Disconnected* property is set to *true*, you are disconnected from the peer.\n
                  Restore contact by choosing the *Reconnect* action in the main menu (top left corner)."
                en: "### Disconnect and reconnect\n
                   If the *Disconnected* property is set to *true*, you are disconnected from the peer.\n
                   Restore contact by choosing the *Reconnect* action in the main menu (top left corner)."
                nl: "### Verbreek en herstel de verbinding\n
                   Als de eigenschap *Afgesloten* is ingesteld op *true*, ben je afgesloten van de andere gebruiker.\n
                   Herstel het contact door de actie *Verbind opnieuw* te kiezen in het hoofdmenu (linksboven)."
            1:
              translations:
                orig: "### Disconnect from or reconnect to a peer\n
                  Disconnect from this peer by choosing the *Disconnect* action from the main menu (top left corner).\n
                  Reconnect by choosing the *Reconnect* action.\n
                  \n
                  As long as you are connected, you can chat with the peer (see the chat under *Who*)."
                en: "### Disconnect from or reconnect to a peer\n
                   Disconnect from this peer by choosing the *Disconnect* action from the main menu (top left corner).\n
                   Reconnect by choosing the *Reconnect* action.\n
                   \n
                   As long as you are connected, you can chat with the peer (see the chat under *Who*)."
                nl: "### Verbreek of herstel de verbinding met een peer\n
                   Verbreek de verbinding met deze gebruiker door de actie *Verbreek verbinding* te kiezen in het hoofdmenu (linksboven).\n
                   Herstel de verbinding door de actie *Verbind opnieuw* te kiezen.\n
                   \n
                   Zolang je verbonden bent, kun je chatten met de andere gebruiker (zie de chat onder *Wie*)."
            2:
              translations:
                orig: "### You can't go anywhere from here\n
                  There are no subcontexts to visit from here."
                en: "### You can't go anywhere from here\n
                   There are no subcontexts to visit from here."
                nl: "### Je kunt hier niet verder\n
                   Er zijn geen subcontexten om te bezoeken."
