          actions:
            model://perspectives.domains#CouchdbManagement$VersionedModelManifest$Author:
              GenerateTranslationTable:
                translations:
                  nl: Genereer vertalingstabel
                  en: Generate translation table
          markdowns:
            0:
              translations:
                orig: "### Compile your model\n
                  Select the `ArcFile` control and press enter. Then upload your file. There are rules:\n
                  * It's domain declaration *must* be in the repository Domain (or namespace. If you are not sure about that: move twice up to the wider context and\n
                  read the Domain of the Repository).\n
                  * Its local name *must* equal the name of the manifest (move up to the wider context to read that).\n
                  ---\n
                  Compiling will take some time. Watch the `ArcFeedback` field for possible errors and correct them.\n
                  On succes, the compiled model is uploaded automatically to the repository.\n
                  Don't forget to update the model in your local installation!"
                en: "### Compile your model\n
                   Select the `ArcFile` control and press enter. Then upload your file. There are rules:\n
                   * It's domain declaration *must* be in the repository Domain (or namespace. If you are not sure about that: move twice up to the wider context and\n
                   read the Domain of the Repository).\n
                   * Its local name *must* equal the name of the manifest (move up to the wider context to read that).\n
                   ---\n
                   Compiling will take some time. Watch the `ArcFeedback` field for possible errors and correct them.\n
                   On succes, the compiled model is uploaded automatically to the repository.\n
                   Don't forget to update the model in your local installation!"
                nl: "### Compileer je model\n
                   Selecteer de `ArcFile` control en druk op enter. Upload dan je bestand. Er zijn regels:\n
                   * De domein declaratie *moet* in het repository Domein zijn (of namespace. Als je daar niet zeker van bent: ga tweemaal omhoog naar de bredere context en\n
                   lees het Domein van de Repository).\n
                   * De lokale naam *moet* gelijk zijn aan de naam van het manifest (ga omhoog naar de bredere context om dat te lezen).\n
                   ---\n
                   Compileren kost tijd. Houd het `ArcFeedback` veld in de gaten voor mogelijke fouten en corrigeer deze.\n
                   Bij succes wordt het gecompileerde model automatisch geüpload naar de repository.\n
                   Vergeet niet om het model in je lokale installatie bij te werken!"
            1:
              translations:
                orig: "#### Where to store\n
                  Storage: choose from\n
                  * **Not**: the model is not stored anywhere, but only compiled.\n
                  * **Locally**: the model is stored in the local store, so it is available for you only.\n
                  * **Repository**: the model is stored in the repository, so it is available for all users.\n
                  #### Compiling and applying immediately\n
                  **Apply immediately**: choose whether the model is loaded into the current session.\n
                  **Auto upload** means that the model is automatically compiled when you upload it."
                en: "#### Where to store\n
                   Storage: choose from\n
                   * **Not**: the model is not stored anywhere, but only compiled.\n
                   * **Locally**: the model is stored in the local store, so it is available for you only.\n
                   * **Repository**: the model is stored in the repository, so it is available for all users.\n
                   #### Compiling and applying immediately\n
                   **Apply immediately**: choose whether the model is loaded into the current session.\n
                   **Auto upload** means that the model is automatically compiled when you upload it."
                nl: "#### Waar op te slaan\n
                   Opslag: kies uit\n
                   * **Niet**: het model wordt nergens opgeslagen, maar alleen gecompileerd.\n
                   * **Lokaal**: het model wordt opgeslagen in de lokale opslag, dus het is alleen voor jou beschikbaar.\n
                   * **Repository**: het model wordt opgeslagen in de repository, dus het is beschikbaar voor alle gebruikers.\n
                   #### Direct compileren en toepassen\n
                   **Direct toepassen**: kies of het model in de huidige sessie wordt geladen.\n
                   **Automatisch uploaden** betekent dat het model automatisch wordt gecompileerd wanneer je het uploadt."
            2:
              translations:
                orig: "## Translate your model\n
                  * Adhere to the convention of using English in the model, and use the translation file to translate the model into your own language.\n
                  * The `Yaml translation file` is a YAML file that contains all the model's readable names and descriptions.\n
                  It is generated automatically when you compile the model.\n
                  You can download it, edit it in a text editor, and upload it again.\n
                  * Take care to preserve the indentation (only use 'soft tabs'. A tab should be two spaces).\n
                  * To upload your augmented translation, select the `Yaml translation file` control and press enter. Then upload your file."
                en: "## Translate your model\n
                   * Adhere to the convention of using English in the model, and use the translation file to translate the model into your own language.\n
                   * The `Yaml translation file` is a YAML file that contains all the model's readable names and descriptions.\n
                   It is generated automatically when you compile the model.\n
                   You can download it, edit it in a text editor, and upload it again.\n
                   * Take care to preserve the indentation (only use 'soft tabs'. A tab should be two spaces).\n
                   * To upload your augmented translation, select the `Yaml translation file` control and press enter. Then upload your file."
                nl: "## Vertaal je model\n
                   * Houd je aan de conventie om Engels in het model te gebruiken en gebruik het vertaalbestand om het model in je eigen taal te vertalen.\n
                   * Het `Yaml vertaalbestand` is een YAML-bestand dat alle leesbare namen en beschrijvingen van het model bevat.\n
                   Het wordt automatisch gegenereerd wanneer je het model compileert.\n
                   Je kunt het downloaden, bewerken in een teksteditor en opnieuw uploaden.\n
                   * Zorg ervoor dat je de inspringing behoudt (gebruik alleen 'zachte tabs'. Een tab moet twee spaties zijn).\n
                   * Om je aangevulde vertaling te uploaden, selecteer je de `Yaml vertaalbestand` control en drukt op enter. Upload dan je bestand."
