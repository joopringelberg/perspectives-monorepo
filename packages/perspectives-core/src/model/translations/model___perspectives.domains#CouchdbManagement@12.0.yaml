          markdowns:
            0:
              translations:
                orig: "#### Accounts\n
                  The accounts of the Couchdb Server. Add an account by choosing *Empty role* from the accordion menu.\n
                  Then put a user role on the clipboard (or select the role you want if it is already on the clipboard).\n
                  Finally choose *Fill with the role on the clipboard* from the accordion menu"
                en: "#### Accounts\n
                   The accounts of the Couchdb Server. Add an account by choosing *Empty role* from the accordion menu.\n
                   Then put a user role on the clipboard (or select the role you want if it is already on the clipboard).\n
                   Finally choose *Fill with the role on the clipboard* from the accordion menu"
                nl: "#### Accounts\n
                   De accounts van de Couchdb Server. Voeg een account toe door *Lege rol* te kiezen uit het accordeonmenu.\n
                   Plaats vervolgens een gebruikersrol op het klembord (of selecteer de gewenste rol als deze al op het klembord staat).\n
                   Kies ten slotte *Vul met de rol op het klembord* uit het accordeonmenu"
            1:
              translations:
                orig: "### Couchdb Server Administration\n
                  A Couchdb Server is the container of *Repositories* and *Bespoke Databases*.\n
                  The former are in essence a collection of models and versions of those models.\n
                  The latter are stores for contexts and roles, the primary stuff kept by Perspectives.\n
                  You need a bespoke database for example, to store *public pages* in."
                en: "### Couchdb Server Administration\n
                   A Couchdb Server is the container of *Repositories* and *Bespoke Databases*.\n
                   The former are in essence a collection of models and versions of those models.\n
                   The latter are stores for contexts and roles, the primary stuff kept by Perspectives.\n
                   You need a bespoke database for example, to store *public pages* in."
                nl: "### Couchdb Server Administratie\n
                   Een Couchdb Server is de container van *Repositories* en *Bespoke Databases*.\n
                   De eerste zijn in wezen een verzameling van modellen en versies van die modellen.\n
                   De laatste zijn opslagplaatsen voor contexten en rollen, de primaire zaken die door Perspectives worden bewaard.\n
                   Je hebt bijvoorbeeld een bespoke database nodig om *openbare pagina's* in op te slaan."
            2:
              translations:
                orig: "### Bespoke databases\n
                  Databases owned by Accounts."
                en: "### Bespoke databases\n
                   Databases owned by Accounts."
                nl: "### Eigen databases\n
