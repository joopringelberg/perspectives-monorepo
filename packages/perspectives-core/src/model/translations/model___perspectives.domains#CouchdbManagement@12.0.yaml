            0:
              translations:
                orig: "### Repository\n
                  This repository is a collection of manifests describing models and versions of those manifests.\n
                  Visit a manifest context to install a new app or to update an existing app.\n
                  Add this repository to your PerspectivesSystem by choosing *Add this repository* from the menu,\n
                  or just click [[action: AddThisRepository|Add this repository]]."
                nl: "### Repository\n
                   Deze repository is een verzameling van manifesten die modellen en versies van die manifesten beschrijven.\n
                   Bezoek een manifestcontext om een nieuwe app te installeren of een bestaande app bij te werken.\n
                   Voeg deze repository toe aan je PerspectivesSystem door *Voeg deze repository toe* te kiezen in het menu,\n
                   of klik gewoon op [[action: AddThisRepository|Voeg deze repository toe]]."
                en: "### Repository\n
                   This repository is a collection of manifests describing models and versions of those manifests.\n
                   Visit a manifest context to install a new app or to update an existing app.\n
                   Add this repository to your PerspectivesSystem by choosing *Add this repository* from the menu,\n
                   or just click [[action: AddThisRepository|Add this repository]]."
            1:
