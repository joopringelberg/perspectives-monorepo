              translations:
                orig: "### Repository Administration\n
                  A repository is a collection of models and versions of those models.\n
                  You can add manifests to the repository, which are pointers to models in the CouchdbServer.\n
                  **Notice** the function in the main menu on the left, `Compile models in repository`.\n
                  Use it to recompile all models in the repository when the shape of the model representation has changed."
                nl: "### Repository Administratie\n
                   Een repository is een verzameling van modellen en versies van die modellen.\n
                   Je kunt manifesten aan de repository toevoegen, die verwijzen naar modellen in de CouchdbServer.\n
                   **Let op** de functie in het hoofdmenu links, `Compileer modellen in repository`.\n
                   Gebruik het om alle modellen in de repository opnieuw te compileren wanneer de vorm van de modelrepresentatie is gewijzigd."
                en: "### Repository Administration\n
                   A repository is a collection of models and versions of those models.\n
                   You can add manifests to the repository, which are pointers to models in the CouchdbServer.\n
                   **Notice** the function in the main menu on the left, `Compile models in repository`.\n
                   Use it to recompile all models in the repository when the shape of the model representation has changed."
            1:
