          markdowns:
            0:
              translations:
                orig: "### Model Version\n
                  A model version is a specific version of a model, with a specific name and description."
                en: "### Model Version\n
                   A model version is a specific version of a model, with a specific name and description."
                nl: "### Modelversie\n
                   Een modelversie is een specifieke versie van een model, met een specifieke naam en beschrijving."
            1:
              translations:
                orig: "### How to install or update a version\n
                  Move to the wider context (the Manifest) to see all versions of the model. Install or update from there."
                en: "### How to install or update a version\n
                   Move to the wider context (the Manifest) to see all versions of the model. Install or update from there."
                nl: "### Hoe een versie installeren of bijwerken\n
                   Ga naar de bredere context (het Manifest) om alle versies van het model te zien. Installeer of werk bij vanaf daar."
        Author:
          translations:
            en: Author
