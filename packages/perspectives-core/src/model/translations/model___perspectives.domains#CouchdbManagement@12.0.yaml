                translations:
                  en: Create server
                  nl: Maak server
          markdowns:
            0:
              translations:
                orig: "### Managing Couchdb Servers for Perspectives\n
                  If you run a Couchdb server, you can use this app to create repositories and accounts on it.\n
                  A *Repository* is a collection of models and versions of those models.\n
                  Managed servers are listed under *where*.\n
                  #### Add a Couchdb Server as a managed server\n
                  Look up the url, port and credentials of the Couchdb server you want to manage.\n
                  Then:\n
                  * Click the item *Create Server* in the main menu.\n
                  * Fill in the URL of the Couchdb server. The URL must start with `https://` and end with a `/`.\n
                  * Fill in the port number of the Couchdb server. This is a number between 1 and 65535.\n
                  * Fill in the username and password of an Admin account on the Couchdb server."
                nl: "### Beheer van Couchdb Servers voor Perspectives\n
                   Als je een Couchdb server beheert, kun je deze app gebruiken om repositories en accounts erop aan te maken.\n
                   Een *Repository* is een verzameling van modellen en versies van die modellen.\n
                   Beheerde servers worden vermeld onder *waar*.\n
                   #### Voeg een Couchdb Server toe als beheerde server\n
                   Zoek de url, poort en inloggegevens op van de Couchdb server die je wilt beheren.\n
                   Doe dan het volgende:\n
                   * Klik op het item *Maak server* in het hoofdmenu.\n
                   * Vul de URL van de Couchdb server in. De URL moet beginnen met `https://` en eindigen met een `/`.\n
                   * Vul het poortnummer van de Couchdb server in. Dit is een getal tussen 1 en 65535.\n
                   * Vul de gebruikersnaam en het wachtwoord in van een Admin account op de Couchdb server."
                en: "### Managing Couchdb Servers for Perspectives\n
                   If you run a Couchdb server, you can use this app to create repositories and accounts on it.\n
                   A *Repository* is a collection of models and versions of those models.\n
                   Managed servers are listed under *where*.\n
                   #### Add a Couchdb Server as a managed server\n
                   Look up the url, port and credentials of the Couchdb server you want to manage.\n
                   Then:\n
                   * Click the item *Create Server* in the main menu.\n
                   * Fill in the URL of the Couchdb server. The URL must start with `https://` and end with a `/`.\n
                   * Fill in the port number of the Couchdb server. This is a number between 1 and 65535.\n
                   * Fill in the username and password of an Admin account on the Couchdb server."
            1:
              translations:
                orig: "### Couchdb Servers\n
                  On adding a new server, you will not be able to enter its name yet.\n
                  This is because the server is not yet created in Couchdb.\n
                  After entering all required information, the server will be created in Couchdb.\n
                  After that, visit the CouchdbServer context and enter a name."
                nl: "### Couchdb Servers\n
                   Bij het toevoegen van een nieuwe server kun je de naam nog niet invullen.\n
                   Dit komt omdat de server nog niet is aangemaakt in Couchdb.\n
                   Na het invullen van alle benodigde informatie zal de server worden aangemaakt in Couchdb.\n
                   Daarna kun je de CouchdbServer context bezoeken en een naam invullen."
                en: "### Couchdb Servers\n
                   On adding a new server, you will not be able to enter its name yet.\n
                   This is because the server is not yet created in Couchdb.\n
                   After entering all required information, the server will be created in Couchdb.\n
