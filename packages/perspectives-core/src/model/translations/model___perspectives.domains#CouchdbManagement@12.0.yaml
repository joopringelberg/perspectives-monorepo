                  For the domain 'model://perspectives.domains#System' for example, this would be 'System'."
                nl: "## Voeg een manifest toe\n
                   Klik de button: [[action:CreateManifest|Maak een manifest]].\n
                   Voeg een manifest toe door het menu te openen en een nieuwe lege rol te maken.\n
                   Vul dan de *ongekwalificeerde* naam van het model in de kolom `Lokale modelnaam` in.\n
                   Voor het domein 'model://perspectives.domains#System' bijvoorbeeld, zou dit 'System' zijn."
                en: "## Add a manifest\n
