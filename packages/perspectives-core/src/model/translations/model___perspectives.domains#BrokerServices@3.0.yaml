model://perspectives.domains#BrokerServices:
  contexts:
    BrokerServices:
      translations:
        en: Message Broker Services
        nl: Message Broker Services
      users:
        Manager:
          translations:
            en: Manager
            nl: Beheerder
          markdowns:
            0:
              translations:
                orig: "## Get connected\n
                  MyContexts is most useful when you connect to other people.\n
                  This installation has not yet a means to connect to others.\n
                  Move to the [[link:pub:https://perspectives.domains/cw_j4qovsczpm/#gobbccbstw$External|Perspectives Broker Service]]\n
                  page to get online. You will read further instructions there."
                nl: "## Maak verbinding\n
                  MyContexts is het meest nuttig wanneer je verbinding maakt met andere mensen.\n
                  Deze installatie heeft nog geen middel om verbinding te maken met anderen.\n
                  Ga naar de [[link:pub:https://perspectives.domains/cw_j4qovsczpm/#gobbccbstw$External|Perspectives Broker Service]]\n
                  pagina om online te gaan. Je vindt daar verdere instructies."
                en: "## Get connected\n
                   MyContexts is most useful when you connect to other people.\n
                   This installation has not yet a means to connect to others.\n
                   Move to the [[link:pub:https://perspectives.domains/cw_j4qovsczpm/#gobbccbstw$External|Perspectives Broker Service]]\n
                   page to get online. You will read further instructions there."
            1:
              translations:
                orig: "## Sign up to a service\n
                  You cannot yet connect to peers, but a service to do so is available below.\n
                  Select a row with a service (there is probably just one) by clicking it.\n
                  Then, in the toolbar below, click the bolt icon. A menu will drop down.\n
                  Click the \"SignUp\" item.\n
                  ***NOTE*** that by signing up, you will share your first- and last name\n
                  with the manager of the service. He or she will be able to contact you\n
                  through MyContexts.\n
                  A little later, an icon will appear in the top left part of your screen,\n
                  indicating you can now connect with peers."
                nl: "## Schrijf je in voor een service\n
                  Je kunt nog geen verbinding maken met andere gebruikers, maar er is een service beschikbaar om dit te doen.\n
                  Open 'Openbare broker services' onder 'Waar'.\n
                  Selecteer een rij met een service (er is waarschijnlijk maar één) door erop te klikken.\n
                  Open vervolgens het menu (aangegeven door drie puntjes) op deze sectie.\n
                  Klik op het item \"Inschrijven\".\n
                  ***LET OP*** door je in te schrijven, deel je je voor- en achternaam\n
                  met de beheerder van de service. Hij of zij kan contact met je opnemen\n
                  via MyContexts.\n
                  Even later verschijnt er een pictogram in de linkerbovenhoek van je scherm,\n
                  wat aangeeft dat je nu verbinding kunt maken met andere gebruikers."
                en: "## Sign up to a service\n
                   You cannot yet connect to peers, but a service to do so is available.\n
                   Open 'Public broker services' under 'Where'.\n
                   Then open the menu (indicated by three dots) on this section.\n
                   Select a row with a service (there is probably just one) by clicking it.\n
                   Now click the item \"SignUp\" in the menu.\n
                   ***NOTE*** that by signing up, you will share your first- and last name\n
                   with the manager of the service. He or she will be able to contact you\n
                   through MyContexts.\n
                   A little later, an icon will appear in the top left part of your screen,\n
                   indicating you can now connect with peers."
            2:
              translations:
                orig: "## You can connect to peers\n
                  This installation is subscribed to a Broker Service and is able to exchange information\n
                  automatically with peers you are in contact with (including the manager of this service)."
                nl: "## Je kunt verbinding maken met andere gebruikers\n
                  Deze installatie is geabonneerd op een Broker Service en kan automatisch informatie uitwisselen\n
                  met andere gebruikers waarmee je in contact staat (inclusief de beheerder van deze service)."
                en: "## You can connect to peers\n
                   This installation is subscribed to a Broker Service and is able to exchange information\n
                   automatically with peers you are in contact with (including the manager of this service)."
            3:
              translations:
                orig: "### Public broker service(s)\n
                  These are the public broker services that you can sign up to.\n
                  You can only sign up to a single service."
                nl: "### Openbare broker service(s)\n
                  Dit zijn de openbare broker services waar je je voor kunt inschrijven.\n
                  Je kunt je slechts voor één service inschrijven."
                en: "### Public broker service(s)\n
                   These are the public broker services that you can sign up to.\n
                   You can only sign up to a single service."
            4:
              translations:
                orig: "### Your contract\n
                  This is the contract you have with the broker service.\n
                  You can see when it expires, and you can cancel it."
                nl: "### Jouw contract\n
                  Dit is het contract dat je hebt met de broker service.\n
                  Je kunt zien wanneer het verloopt, en je kunt het opzeggen."
                en: "### Your contract\n
                   This is the contract you have with the broker service.\n
                   You can see when it expires, and you can cancel it."
            5:
              translations:
                orig: "### Managed broker services\n
                  These are the broker services you manage. You can add new ones, remove existing ones,\n
                  or change their storage location.\n
                  **NOTE**: Most people will **not** manage broker services, but use the ones that are available."
                nl: "### Beheerde broker services\n
                  Dit zijn de broker services die je beheert. Je kunt nieuwe toevoegen, bestaande verwijderen,\n
                  of hun opslaglocatie wijzigen.\n
                  **LET OP**: De meeste mensen zullen **geen** broker services beheren, maar de beschikbare gebruiken."
                en: "### Managed broker services\n
                   These are the broker services you manage. You can add new ones, remove existing ones,\n
                   or change their storage location.\n
                   **NOTE**: Most people will **not** manage broker services, but use the ones that are available."
