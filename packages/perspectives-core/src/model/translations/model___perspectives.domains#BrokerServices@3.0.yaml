          markdowns:
            0:
              translations:
                orig: "### Administrator\n
                  This is the administrator of the Broker Service.\n
                  You can contact him or her if you have questions about the service."
                nl: "### Beheerder\n
                  Dit is de beheerder van de Broker Service.\n
                  Je kunt contact opnemen met hem of haar als je vragen hebt over de service."
                en: "### Administrator\n
                   This is the administrator of the Broker Service.\n
                   You can contact him or her if you have questions about the service."
            1:
              translations:
                orig: "### Broker service\n
                  This is a 'broker service'. It is a program running on\n
                  a webserver that programs use to exchange messages. MyContexts\n
                  installations use it to synchronize information."
                nl: "### Broker service\n
                  Dit is een 'broker service'. Het is een programma dat draait op\n
                  een webserver dat programma's gebruiken om berichten uit te wisselen. MyContexts\n
                  installaties gebruiken het om informatie te synchroniseren."
                en: "### Broker service\n
                   This is a 'broker service'. It is a program running on\n
                   a webserver that programs use to exchange messages. MyContexts\n
                   installations use it to synchronize information."
            2:
              translations:
                orig: "### Do you want to add this service?\n
                  This service is not yet available in your installation.\n
                  You might want to add it so you can sign up to it afterwards in order\n
                  to connect to other people on MyContexts.\n
                  [[action: AddThisServer|Add the service]]"
                nl: "### Wil je deze service toevoegen?\n
                  Deze service is nog niet beschikbaar in je installatie.\n
                  Misschien wil je het toevoegen zodat je je er daarna voor kunt inschrijven om\n
                  verbinding te maken met andere mensen op MyContexts.\n
                  [[action: AddThisServer|Voeg de service toe]]"
                en: "### Do you want to add this service?\n
                   This service is not yet available in your installation.\n
                   You might want to add it so you can sign up to it afterwards in order\n
                   to connect to other people on MyContexts.\n
                   [[action: AddThisServer|Add the service]]"
            3:
              translations:
                orig: "### Service available, sign up!\n
                  This service is available in your installation. However, you have not signed up to it.\n
                  Move to the [[link:model://perspectives.domains#BrokerServices$MyBrokers|Broker Services Management]]\n
                  page to read how to sign up."
                nl: "### Service beschikbaar, schrijf je in!\n
                  Deze service is beschikbaar in je installatie. Je hebt je er echter nog niet voor ingeschreven.\n
                  Ga naar de [[link:model://perspectives.domains#BrokerServices$MyBrokers|Broker Services Beheer]]\n
                  pagina om te lezen hoe je je kunt inschrijven."
                en: "### Service available, sign up!\n
                   This service is available in your installation. However, you have not signed up to it.\n
                   Move to the [[link:model://perspectives.domains#BrokerServices$MyBrokers|Broker Services Management]]\n
                   page to read how to sign up."
            4:
              translations:
                orig: "### Public broker services\n
                  These are the public broker services that you are signed up to (or can sign up to).\n
                  You can only sign up to a single service."
                nl: "### Openbare broker services\n
                  Dit zijn de openbare broker services waarvoor je je hebt ingeschreven (of kunt inschrijven).\n
                  Je kunt je slechts voor één service inschrijven."
                en: "### Public broker services\n
                   These are the public broker services that you are signed up to (or can sign up to).\n
                   You can only sign up to a single service."
