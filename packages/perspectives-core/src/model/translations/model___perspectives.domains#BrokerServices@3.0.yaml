          markdowns:
            0:
              translations:
                orig: "### Administrator\n
                  Manage your account details with the external broker service here."
                nl: "### Beheerder\n
                  Beheer hier je accountgegevens bij de externe broker service."
                en: "### Administrator\n
                   Manage your account details with the external broker service here."
            1:
              translations:
                orig: "### Broker service\n
                  Perspectives needs a broker service to exchange information with peers.\n
                  Currently, we rely on [RabbitMQ](https://www.rabbitmq.com/), a popular open source message broker.\n
                  If you are the administrator of such a service, you can fill in the details below.\n
                  Notice the **Public URL**: this is the URL that other people can use to connect to your service. It is,\n
                  in fact, the location of this context as seen by its Visitor role.\n
                  The **Self Register Endpoint** is used as a proxy for the RabbitMQ server, to enable self-signup.\n
                  This service can be set up using the [perspectives-rabbitmq-service](https://github.com/joopringelberg/perspectives-rabbitmq-service)\n
                  open source project.\n
                  The **Management Endpoint** is a location on the server that runs RabbitMQ. It should be configured\n
                  (e.g. in Apache) as a reverse proxy for RabbitMQ, that is used by the BrokerServices App to register\n
                  and service accounts on RabbitMQ. Only the Administrator user uses that endpoint.\n
                  The **Description of the service**, finally is what is seen by Visitors and other non-Administrator roles."
                nl: "### Broker service\n
                  Perspectives heeft een broker service nodig om informatie uit te wisselen met andere gebruikers.\n
                  Momenteel gebruiken we [RabbitMQ](https://www.rabbitmq.com/), een populaire open source message broker.\n
                  Als je de beheerder bent van zo'n service, kun je hieronder de details invullen.\n
                  Let op de **Openbare URL**: dit is de URL die andere mensen kunnen gebruiken om verbinding te maken met je service. Het is,\n
                  in feite, de locatie van deze context zoals gezien door de Bezoeker rol.\n
                  Het **Endpoint voor zelf-registratie** wordt gebruikt als proxy voor de RabbitMQ server, om zelf-registratie mogelijk te maken.\n
                  Deze service kan worden opgezet met behulp van het [perspectives-rabbitmq-service](https://github.com/joopringelberg/perspectives-rabbitmq-service)\n
                  open source project.\n
                  Het **Endpoint voor beheer** is een locatie op de server waarop RabbitMQ draait. Het moet worden geconfigureerd\n
                  (bijv. in Apache) als een reverse proxy voor RabbitMQ, die wordt gebruikt door de BrokerServices App om accounts\n
                  te registreren en te beheren op RabbitMQ. Alleen de Beheerder gebruikt dat endpoint.\n
                  De **Beschrijving van de service**, tenslotte, is wat wordt gezien door Bezoekers en andere niet-Beheerder rollen."
                en: "### Broker service\n
                   Perspectives needs a broker service to exchange information with peers.\n
                   Currently, we rely on [RabbitMQ](https://www.rabbitmq.com/), a popular open source message broker.\n
                   If you are the administrator of such a service, you can fill in the details below.\n
                   Notice the **Public URL**: this is the URL that other people can use to connect to your service. It is,\n
                   in fact, the location of this context as seen by its Visitor role.\n
                   The **Self Register Endpoint** is used as a proxy for the RabbitMQ server, to enable self-signup.\n
                   This service can be set up using the [perspectives-rabbitmq-service](https://github.com/joopringelberg/perspectives-rabbitmq-service)\n
                   open source project.\n
                   The **Management Endpoint** is a location on the server that runs RabbitMQ. It should be configured\n
                   (e.g. in Apache) as a reverse proxy for RabbitMQ, that is used by the BrokerServices App to register\n
                   and service accounts on RabbitMQ. Only the Administrator user uses that endpoint.\n
                   The **Description of the service**, finally is what is seen by Visitors and other non-Administrator roles."
            2:
              translations:
                orig: "### Accounts\n
                  These are the accounts at the Broker Service.\n
                  You can create new accounts, or remove existing ones."
                nl: "### Accounts\n
                  Dit zijn de accounts bij de Broker Service.\n
                  Je kunt nieuwe accounts aanmaken of bestaande verwijderen."
                en: "### Accounts\n
                   These are the accounts at the Broker Service.\n
                   You can create new accounts, or remove existing ones."
